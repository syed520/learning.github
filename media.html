<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="media.css" />
  </head>
  <body>
    <h2 class="heading">Cities Of Pakistan</h2>

    <div style="display: flex; flex-wrap: wrap; justify-content: space-around">
      <div class="city_box">
        <img
          class="city_img"
          src="https://media.istockphoto.com/id/157611973/photo/mausoleum-of-pakistans-founder-mohammad-ali-jinnah.jpg?s=612x612&w=0&k=20&c=2KTv7qBEs4kt6bMMEgkpwVRHTrnqQvc6s54GBPNH5p8="
        />
        <div class="desc_box">
          <span class="city_name">Karachi</span>
          <br />
          <span class="city_desc">The City Of Lights</span>
        </div>
      </div>

      <div class="city_box">
        <img
          class="city_img"
          src="https://plus.unsplash.com/premium_photo-1697729760807-27c9c2e07a57?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8aXNsYW1hYmFkfGVufDB8fDB8fHww"
        />
        <div class="desc_box">
          <span class="city_name">Islamabad</span>
          <br />
          <span class="city_desc">The city of beauty</span>
        </div>
      </div>
      <div class="city_box">
        <img
          class="city_img"
          src="https://images.unsplash.com/photo-1622546758596-f1f06ba11f58?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGFob3JlfGVufDB8fDB8fHww"
        />
        <div class="desc_box">
          <span class="city_name">Lahore</span>
          <br />
          <span class="city_desc">paris of the east</span>
        </div>
      </div>

      <div class="city_box">
        <img
          class="city_img"
          src="https://media.istockphoto.com/id/489342688/photo/humayuns-tomb-delhi-india-cngltrv1109.jpg?s=1024x1024&w=is&k=20&c=3NcNcF_W3rFQbwdR0PpnCSpQ6K6n8x_8jwXYS4X9uCg="
        />
        <div class="desc_box">
          <span class="city_name">Peshawar</span>
          <br />
          <span class="city_desc">city of flowers</span>
        </div>
      </div>

      <div class="city_box">
        <img
          class="city_img"
          src="https://media.istockphoto.com/id/1218189921/photo/shah-rukn-alam-mazar.jpg?s=1024x1024&w=is&k=20&c=bPl2oDD-L0vZH5yJsSCpjmaA6cZLcidbf1w3EWN7grM="
        />
        <div class="desc_box">
          <span class="city_name">Multan</span>
          <br />
          <span class="city_desc">The City Of saints</span>
        </div>
      </div>
      <div class="city_box">
        <img
          class="city_img"
          src="https://media.istockphoto.com/id/92099768/photo/soilitude-view-virginia-lakes-california.jpg?s=612x612&w=0&k=20&c=nVr7w3nwHSiOR_R2mxH_bNRiZG17mHoH1E3gZb-vIkI="
        />
        <div class="desc_box">
          <span class="city_name">Quetta</span>
          <br />
          <span class="city_desc">fruit garden of pakistan</span>
        </div>
      </div>
    </div>
  </body>
</html>
